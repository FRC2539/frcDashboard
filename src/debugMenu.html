<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <!-- Header at the top of the screen. -->
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
       
        <!-- Countdown timer for game -->
        <div id="timer"><p><b>2:15</b></p></div>
            
        </div>
    </header>
    
    <!-- Main dashboard body. -->
    <article scroll="no">
        
        
    </article>
            
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
         <!--Buttons to switch between each screen. -->
        <div id="tabSwitchButtons">
            <button id="driveButton" onclick="window.location.href = 'driveMenu.html';"><b>Drive Menu</b></button>
            <button id="configButton" onclick="window.location.href = 'configMenu.html';" ><b>Configuration Menu</b></button>
            <button id="debugButton" onclick="window.location.href = 'debugMenu.html';" ><b>Debug Menu</b></button>
        </div>
    
        
    </aside>
    
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    
    
</body>

</html>
